apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  selector:
    matchLabels:
      run: poi
  replicas: 1
  template:
    metadata:
      labels:
        run: poi
    spec:
      containers:
      - name: poi
        image: registryqft0511.azurecr.io/tripinsights/poi:1.0
        ports:
        - containerPort: 80
        env:
        -name: SQL_USER
        value: sql-username@team14KeyVault
        -name: SQL_DBNAME
        value: sql-dbname@team14KeyVault
        -name: SQL_PASSWORD
        value: sql-password@team14KeyVault
        -name: SQL_SERVER
        value: sql-server@team14KeyVault
