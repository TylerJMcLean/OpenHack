apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
spec:
  selector:
    matchLabels:
      run: trips
  replicas: 1
  template:
    metadata:
      labels:
        run: trips
    spec:
      containers:
      - name: trips
        image: registryqft0511.azurecr.io/tripinsights/trips:1.0
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          value: "sqladminqFt0511"
        - name: SQL_PASSWORD
          value: "nG4vq6Pc4"
        - name: SQL_SERVER
          value: "sqlserverqft0511.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: OPENAPI_DOCS_URI
          value: "10.0.26.11:80"
        - name: DEBUG_LOGGING
          value: "NO"
